<div class="card shadow p-4">
    <h2 class="mb-4 text-center">âž• Add New Author</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save Author</button>
        </div>
    </form>
</div>
{% endblock %}
